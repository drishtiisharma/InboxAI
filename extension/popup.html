<!DOCTYPE html>
<html>
<head>
  <title>InboxAI</title>
  <style>
    /* ===================== DRAFT CARDS ===================== */
.draft-cards {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin: 20px 0;
}

.draft-card {
    padding: 16px;
    border-radius: 12px;
    border: 2px solid #e2e8f0;
    background: #f8fafc;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
}

body.dark .draft-card {
    background: #0f172a;
    border-color: #334155;
}

.draft-card:hover {
    border-color: #06b6d4;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(6, 182, 212, 0.2);
}

.draft-card.selected {
    border-color: #06b6d4;
    background: linear-gradient(135deg, #ecfeff 0%, #f0fdfa 100%);
    box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
}

body.dark .draft-card.selected {
    background: linear-gradient(135deg, #0c4a6e 0%, #075985 100%);
    border-color: #0e7490;
}

.draft-card-radio {
    position: absolute;
    top: 16px;
    right: 16px;
    width: 20px;
    height: 20px;
    border: 2px solid #cbd5e1;
    border-radius: 50%;
    background: white;
    transition: all 0.3s ease;
}

body.dark .draft-card-radio {
    background: #1e293b;
    border-color: #475569;
}

.draft-card.selected .draft-card-radio {
    border-color: #06b6d4;
    background: #06b6d4;
    box-shadow: inset 0 0 0 4px white;
}

body.dark .draft-card.selected .draft-card-radio {
    box-shadow: inset 0 0 0 4px #1e293b;
}

.draft-card-header {
    font-weight: 600;
    color: #0f172a;
    margin-bottom: 8px;
    padding-right: 30px;
}

body.dark .draft-card-header {
    color: #e2e8f0;
}

.draft-card-subject {
    font-size: 13px;
    color: #06b6d4;
    font-weight: 500;
    margin-bottom: 8px;
}

.draft-card-body {
    font-size: 13px;
    color: #64748b;
    line-height: 1.5;
    max-height: 80px;
    overflow: hidden;
    text-overflow: ellipsis;
}

body.dark .draft-card-body {
    color: #94a3b8;
}

/* ===================== CONFIRMATION BOX ===================== */
.confirmation-box {
    padding: 20px;
    margin: 20px 0;
    background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
    border-radius: 12px;
    border: 2px solid #fbbf24;
    animation: fadeIn 0.5s ease;
}

body.dark .confirmation-box {
    background: linear-gradient(135deg, #78350f 0%, #92400e 100%);
    border-color: #d97706;
}

.confirmation-box h4 {
    color: #92400e;
    font-size: 16px;
    margin-bottom: 12px;
    font-weight: 600;
}

body.dark .confirmation-box h4 {
    color: #fbbf24;
}

.confirmation-detail {
    margin: 8px 0;
    font-size: 13px;
    color: #78350f;
}

body.dark .confirmation-detail {
    color: #fde68a;
}

.confirmation-detail strong {
    font-weight: 600;
}

.confirmation-buttons {
    display: flex;
    gap: 12px;
    margin-top: 16px;
}

.btn-send {
    flex: 1;
    padding: 12px 20px;
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
}

.btn-send:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
}

.btn-cancel {
    flex: 1;
    padding: 12px 20px;
    background: #e2e8f0;
    color: #475569;
    border: none;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

body.dark .btn-cancel {
    background: #334155;
    color: #cbd5e1;
}

.btn-cancel:hover {
    background: #cbd5e1;
    transform: translateY(-2px);
}

body.dark .btn-cancel:hover {
    background: #475569;
}

/* ===================== INPUT SECTIONS ===================== */
.input-section {
    margin: 16px 0;
}

.input-label {
    display: block;
    font-size: 13px;
    font-weight: 600;
    color: #475569;
    margin-bottom: 8px;
}

body.dark .input-label {
    color: #cbd5e1;
}

.input-field {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 14px;
    font-family: inherit;
    background: #f8fafc;
    color: #0f172a;
    transition: all 0.3s ease;
    outline: none;
}

body.dark .input-field {
    background: #0f172a;
    border-color: #334155;
    color: #e2e8f0;
}

.input-field:focus {
    border-color: #06b6d4;
    background: #ffffff;
    box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
}

body.dark .input-field:focus {
    background: #1e293b;
    box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
}

textarea.input-field {
    min-height: 80px;
    resize: vertical;
}

/* ===================== STEP INDICATOR ===================== */
.step-indicator {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-bottom: 20px;
}

.step {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #cbd5e1;
    transition: all 0.3s ease;
}

body.dark .step {
    background: #475569;
}

.step.active {
    width: 24px;
    border-radius: 4px;
    background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
}

  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

  white-space: pre-wrap;

.message p {

.message p:last-child {

    /* ===================== THINKING INDICATOR ===================== */
.thinking {
    text-align: center;
    padding: 20px;
    margin: 20px 0;
    background: rgba(0, 120, 212, 0.1);
    border-radius: 10px;
    border-left: 4px solid #0078d4;
}

.thinking-dots {
    display: inline-flex;
    gap: 8px;
    margin-bottom: 10px;
}

.thinking-dots span {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #0078d4;
    animation: thinking-bounce 1.4s infinite ease-in-out both;
}

.thinking-dots span:nth-child(1) {
    animation-delay: -0.32s;
}

.thinking-dots span:nth-child(2) {
    animation-delay: -0.16s;
}

@keyframes thinking-bounce {
    0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
    }
    40% {
        transform: scale(1);
        opacity: 1;
    }
}

.thinking p {
    margin: 0;
    color: #0078d4;
    font-weight: 500;
}

/* ===================== SUMMARY DISPLAY ===================== */
.summary {
    padding: 20px;
    margin: 20px 0;
    background: rgba(0, 200, 83, 0.1);
    border-radius: 10px;
    border-left: 4px solid #00c853;
    animation: fadeIn 0.5s ease-in;
}

.summary p {
    margin: 0;
    line-height: 1.6;
    color: #333;
}

.dark .summary p {
    color: #f0f0f0;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

#response {
    min-height: 100px;
    transition: all 0.3s ease;
}

/* ===================== CHAT MESSAGES ===================== */
.chat-messages {
    max-height: 300px;
    overflow-y: auto;
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.message {
    padding: 12px 16px;
    border-radius: 16px;
    max-width: 85%;
    word-wrap: break-word;
    animation: slideIn 0.3s ease;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.message.user {
    align-self: flex-end;
    background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
    color: white;
    border-bottom-right-radius: 4px;
}

.message.bot {
    align-self: flex-start;
    background: linear-gradient(135deg, #f0fdfa 0%, #ecfeff 100%);
    border: 2px solid #a5f3fc;
    color: #0f172a;
    border-bottom-left-radius: 4px;
}

body.dark .message.bot {
    background: linear-gradient(135deg, #0c4a6e 0%, #075985 100%);
    border-color: #0e7490;
    color: #e2e8f0;
}

.chat-messages::-webkit-scrollbar {
    width: 6px;
}

.chat-messages::-webkit-scrollbar-track {
    background: transparent;
}

.chat-messages::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 3px;
}

body.dark .chat-messages::-webkit-scrollbar-thumb {
    background: #475569;
}

    h3 {

    #send {

    #generateDrafts, #confirmSelection {

    }

    #generateDrafts:hover, #confirmSelection:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(6, 182, 212, 0.5);
    }

    #generateDrafts:active, #confirmSelection:active {
      transform: translateY(-1px);
    }

    #generateDrafts:disabled, #confirmSelection:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .form-step h4 {
      color: #475569;
    }

    body.dark .form-step h4 {

    }

    #output {

    <button class="theme-toggle" id="themeToggle">
