<!DOCTYPE html>
<html>
<head>
  <title>InboxAI</title>
  <style>
    /* ===================== RESET ===================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #ffffff;
      transition: background-color 0.3s ease;
    }

    body.dark {
      background: #0f172a;
    }

    /* ===================== CONTAINER ===================== */
    .container {
      background: #ffffff;
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      padding: 35px 30px;
      width: 480px;
      max-width: 100%;
      position: relative;
      transition: all 0.3s ease;
    }

    body.dark .container {
      background: #1e293b;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    h3 {
      background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 25px;
      text-align: center;
      letter-spacing: -1px;
    }

    /* ===================== AUTH BAR ===================== */
    .auth-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e2e8f0;
    }

    body.dark .auth-bar {
      border-bottom-color: #334155;
    }

    .user-status {
      font-size: 14px;
      color: #64748b;
      padding: 6px 12px;
      background: #f1f5f9;
      border-radius: 12px;
    }

    body.dark .user-status {
      background: #334155;
      color: #cbd5e1;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-btn {
      padding: 8px 16px;
      border-radius: 12px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .login-btn {
      background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
      color: white;
    }

    .logout-btn {
      background: #ef4444;
      color: white;
    }

    /* ===================== LOGIN VIEW ===================== */
    #loginView {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .login-card {
      width: 100%;
      padding: 24px;
      border-radius: 16px;
      background: linear-gradient(135deg, #f0fdfa 0%, #ecfeff 100%);
      border: 2px solid #a5f3fc;
      text-align: center;
    }

    body.dark .login-card {
      background: linear-gradient(135deg, #0c4a6e 0%, #075985 100%);
      border-color: #0e7490;
    }

    .login-card h4 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #0f172a;
    }

    body.dark .login-card h4 {
      color: #e2e8f0;
    }

    .login-card p {
      font-size: 14px;
      color: #64748b;
      margin-bottom: 20px;
    }

    body.dark .login-card p {
      color: #94a3b8;
    }

    /* ===================== APP VIEW ===================== */
    #appView {
      display: none;
    }

    /* ===================== MODE SELECTOR ===================== */
    .mode-selector {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 25px;
    }

    .step {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      background: #f1f5f9;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: #64748b;
      transition: all 0.3s ease;
    }

    body.dark .step {
      background: #334155;
      color: #94a3b8;
    }

    .step.active {
      background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(6, 182, 212, 0.4);
    }

    /* ===================== CHAT ===================== */
    .chat-messages {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 85%;
      white-space: pre-wrap;
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
      color: white;
    }

    .message.bot {
      align-self: flex-start;
      background: #ecfeff;
      border: 2px solid #a5f3fc;
      color: #0f172a;
    }

    body.dark .message.bot {
      background: #0c4a6e;
      border-color: #0e7490;
      color: #e2e8f0;
    }

    .thinking {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 85%;
      align-self: flex-start;
      background: #f1f5f9;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    body.dark .thinking {
      background: #334155;
    }

    .thinking-dots {
      display: flex;
      gap: 4px;
    }

    .thinking-dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #06b6d4;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .thinking-dots span:nth-child(1) { animation-delay: -0.32s; }
    .thinking-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    textarea#input {
      width: 100%;
      min-height: 80px;
      padding: 12px 16px;
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      margin-top: 20px;
      resize: vertical;
      font-family: inherit;
      font-size: 14px;
    }

    body.dark textarea#input {
      background: #334155;
      border-color: #475569;
      color: #e2e8f0;
    }

    #send {
      width: 100%;
      margin-top: 18px;
      padding: 15px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #send:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(6, 182, 212, 0.4);
    }

    #send:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* ===================== DRAFT & MEETING STYLES ===================== */
    .form-step {
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-section {
      margin-bottom: 20px;
    }

    .input-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #0f172a;
    }

    body.dark .input-label {
      color: #e2e8f0;
    }

    .input-field {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      font-family: inherit;
      font-size: 14px;
    }

    body.dark .input-field {
      background: #334155;
      border-color: #475569;
      color: #e2e8f0;
    }

    button {
      width: 100%;
      padding: 15px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      font-size: 15px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(6, 182, 212, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Draft Cards */
    .draft-cards {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .draft-card {
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    body.dark .draft-card {
      background: #334155;
      border-color: #475569;
    }

    .draft-card:hover {
      border-color: #06b6d4;
    }

    .draft-card.selected {
      border-color: #06b6d4;
      background: #ecfeff;
    }

    body.dark .draft-card.selected {
      background: #0c4a6e;
    }

    .draft-card-header {
      font-weight: 700;
      margin-bottom: 8px;
      color: #0f172a;
    }

    body.dark .draft-card-header {
      color: #e2e8f0;
    }

    .draft-card-subject {
      font-size: 14px;
      color: #64748b;
      margin-bottom: 8px;
    }

    body.dark .draft-card-subject {
      color: #94a3b8;
    }

    .draft-card-body {
      font-size: 13px;
      color: #475569;
      line-height: 1.5;
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    body.dark .draft-card-body {
      color: #cbd5e1;
    }

    /* Confirmation */
    .confirmation-box {
      padding: 20px;
      border-radius: 16px;
      background: #f8fafc;
      border: 2px solid #e2e8f0;
    }

    body.dark .confirmation-box {
      background: #334155;
      border-color: #475569;
    }

    .confirmation-detail {
      margin-bottom: 12px;
      font-size: 14px;
      line-height: 1.6;
    }

    .confirmation-detail strong {
      color: #0f172a;
    }

    body.dark .confirmation-detail strong {
      color: #e2e8f0;
    }

    .confirmation-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .confirmation-buttons button {
      flex: 1;
      margin: 0;
    }

    .btn-send {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }

    .btn-cancel {
      background: linear-gradient(135deg, #64748b 0%, #475569 100%);
    }

    .btn-copy {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      padding: 8px 16px;
      width: auto;
      font-size: 14px;
    }

    /* Meeting Link */
    .meeting-link-box {
      padding: 16px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ecfeff 0%, #f0fdfa 100%);
      border: 2px solid #a5f3fc;
    }

    body.dark .meeting-link-box {
      background: linear-gradient(135deg, #0c4a6e 0%, #064e3b 100%);
      border-color: #0e7490;
    }

    .meeting-link {
      word-break: break-all;
      font-size: 13px;
      color: #475569;
      padding: 8px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }

    body.dark .meeting-link {
      background: #1e293b;
      border-color: #334155;
      color: #cbd5e1;
    }

    /* Theme Toggle */
    .theme-toggle {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #f1f5f9;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    body.dark .theme-toggle {
      background: #334155;
      color: #fbbf24;
    }
  </style>
</head>

<body>
  <div class="container">
    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
    
    <h3>InboxAI</h3>

    <!-- ===================== LOGIN VIEW ===================== -->
    <div id="loginView">
      <div class="login-card">
        <h4>Welcome to InboxAI</h4>
        <p>Sign in with Google to manage emails, meetings, and drafts.</p>
        <button class="google-login-btn auth-btn login-btn" id="loginWithGoogle">
          Continue with Google
        </button>
      </div>
    </div>

    <!-- ===================== MAIN APP VIEW ===================== -->
    <div id="appView">
      <!-- Auth Bar -->
      <div class="auth-bar">
        <div class="user-status" id="userStatus"></div>
        <div class="auth-buttons">
          <button class="auth-btn login-btn" id="loginWithGoogle2" style="display: none;">Login</button>
          <button class="auth-btn logout-btn" id="logout" style="display: none;">Logout</button>
        </div>
      </div>

      <!-- Mode Selector -->
      <div class="mode-selector">
        <div class="step active" data-mode="chat">Ask</div>
        <div class="step" data-mode="draft">Draft Mail</div>
        <div class="step" data-mode="meeting">Schedule Meeting</div>
      </div>

      <!-- Chat View -->
      <div id="chatView">
        <div class="chat-messages" id="chatMessages"></div>
        <textarea id="input" placeholder="Say something..."></textarea>
        <button id="send">Send Command</button>
      </div>

      <!-- Draft View -->
      <div id="draftView" style="display:none;">
        <!-- Step 1: Input Form -->
        <div id="inputForm" class="form-step">
          <div class="input-section">
            <label class="input-label">Recipient Email</label>
            <input type="email" id="recipientEmail" class="input-field" placeholder="recipient@example.com">
          </div>

          <div class="input-section">
            <label class="input-label">Email Intent</label>
            <textarea id="emailIntent" class="input-field" placeholder="What do you want to say? (e.g., 'Schedule a meeting for next week')"></textarea>
          </div>

          <button id="generateDrafts">Generate Draft Suggestions</button>
        </div>

        <!-- Step 2: Draft Selection -->
        <div id="draftSelection" class="form-step" style="display: none;">
          <h4 style="text-align: center; margin-bottom: 16px;">Select a Draft</h4>
          <div class="draft-cards" id="draftCards"></div>
          <button id="confirmSelection">Continue with Selected Draft</button>
        </div>

        <!-- Step 3: Confirmation -->
        <div id="confirmationStep" class="form-step" style="display: none;">
          <div class="confirmation-box">
            <h4>Ready to Send</h4>
            <div class="confirmation-detail"><strong>To:</strong> <span id="confirmRecipient"></span></div>
            <div class="confirmation-detail"><strong>Subject:</strong> <span id="confirmSubject"></span></div>
            <div class="confirmation-detail" style="margin-top: 12px;">
              <strong>Message:</strong><br>
              <div id="confirmBody" style="margin-top: 8px; white-space: pre-wrap;"></div>
            </div>
            <div class="confirmation-buttons">
              <button class="btn-send" id="sendEmail">Send Email</button>
              <button class="btn-cancel" id="cancelSend">Cancel</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Meeting Management View -->
      <div id="meetingView" style="display:none;">
        <div class="meeting-layout">
          <!-- Form Fields ONLY -->
          <div class="meeting-form-section">
            <h4 style="text-align: center; margin-bottom: 16px;">Meeting Details</h4>

            <div class="input-section">
              <label class="input-label">Recipient Email(s)</label>
              <input
                type="text"
                id="meetingRecipients"
                class="input-field"
                placeholder="johndoe@gmail.com"
              >
            </div>

            <div class="input-section">
              <label class="input-label">Date</label>
              <input type="date" id="meetingDate" class="input-field">
            </div>

            <div class="input-section">
              <label class="input-label">Time</label>
              <div style="display: flex; gap: 8px;">
                <input type="time" id="meetingTime" class="input-field" style="flex: 1;">
                <select id="meetingTimeType" class="input-field" style="flex: 0 0 auto; width: 120px;">
                  <option value="custom">Custom</option>
                  <option value="instant">Now</option>
                </select>
              </div>
            </div>

            <div class="input-section">
              <label class="input-label">Duration (minutes)</label>
              <input
                type="number"
                id="meetingDuration"
                class="input-field"
                value="30"
                min="15"
                step="15"
              >
            </div>

            <div class="input-section">
              <label class="input-label">Meeting Title</label>
              <input
                type="text"
                id="meetingTitle"
                class="input-field"
                placeholder="Quick sync"
              >
            </div>

            <div class="input-section">
              <label class="input-label">Agenda (optional)</label>
              <textarea
                id="meetingAgenda"
                class="input-field"
                placeholder="What we'll discuss..."
              ></textarea>
            </div>
          </div>
        </div>

        <!-- Generated Meeting Link Display -->
        <div id="meetingLinkDisplay" style="display: none; margin-top: 20px;">
          <div class="meeting-link-box">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px;">
              <h4 style="color: #10b981; margin: 0;">Meeting Link Generated</h4>
              <button id="copyMeetingLink" class="btn-copy">Copy Link</button>
            </div>
            <div id="generatedMeetingLink" class="meeting-link"></div>
          </div>
        </div>

        <button id="generateMeeting">Generate Meeting & Send Invites</button>

        <!-- Meeting Confirmation -->
        <div id="meetingConfirmation" style="display: none; margin-top: 20px;">
          <div class="confirmation-box">
            <h4>Meeting Ready to Send</h4>
            <div class="confirmation-detail">
              <strong>To:</strong> <span id="confirmMeetingRecipients"></span>
            </div>
            <div class="confirmation-detail">
              <strong>When:</strong> <span id="confirmMeetingTime"></span>
            </div>
            <div class="confirmation-detail">
              <strong>Duration:</strong> <span id="confirmMeetingDuration"></span>
            </div>
            <div class="confirmation-detail">
              <strong>Link:</strong> <span id="confirmMeetingLink"></span>
            </div>
            <div class="confirmation-buttons">
              <button class="btn-send" id="sendMeetingInvite">Send Invites</button>
              <button class="btn-cancel" id="cancelMeeting">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
